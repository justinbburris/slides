# Tip One : The Quick Draw

_ruby 2.0+_

options and keyword arguments

---

## Options arguments

```ruby
def method_with_many_params(options: {})
  options[:one_of_many]
end

method_with_many_params({one_of_many: "one of all",
                         the_underrated_one: "I'll never be returned"})
=&gt; "one of all"
```

---

## Options arguments

```ruby
def method_with_many_params(options: {})
  options[:one_of_many]
end

method_with_many_params({one_of_many: "one of all",
                         the_underrated_one: "I'll never be returned"})
=&gt; "one of all"
```

## Keyword arguments

```ruby
def method_with_many_params(one_of_many: nil, the_underrated_one: nil)
  options[:one_of_many]
end

method_with_many_params({one_of_many: "one of all",
                         the_underrated_one: "I'll never be returned"})
=&gt; "one of all"
```

# Tip Two : The Reductionist

map &amp; reduce

---

## Map

```ruby
secret_value = 10
[1,2,3].map do |number|
  number * secret_value
end

=&gt; [10,20,30]
```

---

## Reduce

```ruby
[1,2,3].reduce(0) |accumulator, number|
  accumulator + number
end

=&gt; 6
```

---

## Reduce

```ruby
[1,2,3].reduce(0) |accumulator, number|
  accumulator + number
end

=&gt; 6
```

## bonus!

If you have a symbol, reudce is a breeze

```ruby
[1,2,3].reduce(0, :+)

=&gt; 6
```

## Use Fork!

```ruby
if pid = fork
  File.write('/var/run/super_awesome_ruby_program.pid', pid)
  Process.detach(pid)
  exit
end
